                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>

                </ol>
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="landscapeImg" src="../content/artwork/streetPortrait.JPG" alt="Acrylic portrait of a man">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Acrylic on Recovered Board</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="landscapeImg" src="../content/artwork/corbyn.JPG" alt="Triangulated portrait of Corbyn">

                            <h5>Acrylic on Cartridge Paper</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="landscapeImg" src="../content/artwork/skeleton.JPG" alt="Pen drawing of a skeleton">

                            <h5>Biro Sketchbook Drawing</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="portraitImg" src="../content/artwork/cameron.JPG" alt="Watercolour painting of Cameron">

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="landscapeImg" src="../content/artwork/streetDrawing.JPG" alt="Pen drawing of a woman">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Biro Sketchbook Drawing</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="landscapeImg" src="../content/artwork/protest.JPG" alt="Pen sketch of a protest">

                        </div>
                    </div>

                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
